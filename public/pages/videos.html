<div class="container">
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header headertext">Video Portfolio
            <small>Projects ranging from documentary, action, and montages.</small>
        </h1>
    </div>
</div>
<div class="video_enclosure" ng-repeat="video in videos">
    <div class="row">

        <div class="col-lg-7 col-md-7">
            <div class="videowrapper">
                <iframe width="1280" height="720" ng-src="{{video.yturl}}" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>

        <div class="col-lg-5 col-md-5">
            <div class="row">
                <div class="col-lg-6">
                    <h3 class="headertext">{{video.title}}</h3>
                </div>
                <div class="col-lg-6">
                    <h3 class="headertext" style="text-align: right">{{video.time}}</h3>
                </div>

            </div>
            <h4 class="headertext">{{video.subtitle}}</h4>
            <p>{{video.description}}</p>
        </div>

    </div>
    <br>
    <hr>
</div>
</div>
