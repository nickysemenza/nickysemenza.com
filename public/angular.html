<!-- index.html -->
    <!DOCTYPE html>
    <html ng-app="app">
    <head body ng-controller="mainController">
        <base href="/" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- SCROLLS -->
      <!-- load bootstrap and fontawesome via CDN -->
      <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
      <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />
      <link rel="stylesheet" href="css/styles.css">

      <!-- SPELLS -->
      <!-- load angular and angular route via CDN -->
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-animate.js"></script>
      <script src="script.js"></script>
        <script src="js/tracking.js"></script>
        <title>{{pageTitle}}</title>
    </head>
    <body ng-controller="mainController">

        <!-- HEADER AND NAVBAR -->
        <div class="navbar navbar-custom navbar-fixed-top" role="navigation"  ng-controller="HeaderController">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Nicky Semenza</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="{ active: isActive('/software')}"><a href="#software">Software Projects</a></li>
                <li class="{ active: isActive('/videos')}"><a href="#videos">Videos</a></li>
                <li class="{ active: isActive('/photos')}"><a href="#photos">Photos</a></li>
                <li class="{ active: isActive('/about')}"><a href="#about">About</a></li>
                <li><a href="http://blog.nickysemenza.com" target="_blank">Blog</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>

        <div class="page-wrap">
        <div  ng-view>
        <!-- this is where content will be injected -->
      </div>
    </div>


<div class="site-footer">
    <div class="container">
        <br>
        <div class="row">
            <div class="col-lg-6">
                <p style="color: white">Copyright &copy; Nicky Semenza 2014</p>
                <p>nicky@nickysemenza.com</p>
            </div>
            <div class="col-lg-3"></div>
            <div class="col-lg-3">
                <a class="icon" href="http://youtube.com/14nicholasse"><i class="fa fa-youtube fa-2x"></i></a>
                <a class="icon" href="http://linkedin.com/in/nickysemenza"><i class="fa fa-linkedin fa-2x"></i></a>
                <a class="icon" href="http://github.com/nickysemenza"><i class="fa fa-github-alt fa-2x"></i></a>
                <a class="icon" href="http://lastfm.com/14nicholasse"><i class="fa fa-lastfm-square fa-2x"></i></a>
                <a class="icon" href="mailto:nicky@nickysemenza.com"><i class="fa fa-send-o fa-2x"></i></a>
            </div>
        </div>
    </div>
</div>
    </body>
    </html>
