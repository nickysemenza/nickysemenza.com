{% extends "layout.html" %}
{% set active_page = "videos" %}
{% block body %}
    <div class="container">

<div class="row">

            <div class="col-lg-12">
                <h1 class="page-header">Video Portfolio
                    <small>Projects ranging from documentary, action, and montages.</small>
                </h1>
            </div>

        </div>

         {% for title,subtitle, description, yturl in videos%}
        <div class="row">

            <div class="col-lg-7 col-md-7">
                <div class="video-container">
                    <iframe width="1280" height="720" src="{{ yturl }}" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>

            <div class="col-lg-5 col-md-5">
                <h3>{{ title }}</h3>
                <h4>{{subtitle}}</h4>
                <p>{{ description }}</p>
            </div>

        </div>
             <br>
             <hr>
        {% endfor %}

    </div>
{% endblock %}
